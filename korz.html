<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
    <title>Practice</title>
</head>
<body>
<div class="wrapper">
    <!--Поле для информации пользователя-->
    <h2 class="wrapper__title">Сделай новый заказ!</h2>
    <!--Добавьте action-->
    <form class="form">
        <div class="user">
            <ul class="user-info">
                <li class="user-info__item">
                    <!--Вставь сюда label для ФИО-->
                    <label for="name">Ф.И.О</label>
                    <input type="text" name="name" id="name" required placeholder="Введите ваше ФИО">
                </li>
                <li class="user-info__item">
                    <!--Вставь сюда label для почты-->
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="Введите ваш e-mail">
                </li>
                <li class="user-info__item">
                    <!--Вставь сюда label для почты-->
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Придумайте пароль">
                </li>
            </ul>
           <ul class="address-date">
                <li class="user-info__item">
                    <!--Вставь сюда label для адреса-->
                    <label for="address">Укажите ваш адрес</label>
                    <input type="text" name="" id="address" placeholder="Ваш адрес">
                </li>
                <li class="user-info__item">
                    <!--Вставь сюда label для даты заказа-->
                    <label for="date">Укажите дату доставки</label>
                    <input type="date" name="" id="date">
                </li>
            </ul>
        </div>
        <div class="delivery">
            <ul class="delivery-info">
                <h3 class="delivery__title">Выберете способ доставки</h3>
                <li class="delivery-info__item">
                    <!--Вставь сюда label для способа доставки-->
                    <label for="radio1">Курьер</label>
                    <input type="radio" id="radio1" name="delivery">
                </li>
                <li class="delivery-info__item">
                    <!--Вставь сюда label для способа доставки-->
                    <label for="radio1">Самовывоз</label>
                    <input type="radio" id="radio1" name="delivery">
                </li>
                <li class="delivery-info__item">
                    <!--Вставь сюда label для способа доставки-->
                    <label for="radio1">Почтой</label>
                    <input type="radio" id="radio1" name="delivery">
                </li>
            </ul>

        </div>
            <div class="select">
                <h3 class="select__title">Оставьте свой комментарий и выберите оплату </h3>
                <select name="" id="">
                    <option>Онлайн</option>
                    <option>Наличными при получении</option>
                    <option>Картой при получении</option>
                </select>
                <!--Вставь label для комментария-->
                <label for="comment">Дополнительный комментарий</label>
                <textarea name="" id="comment" cols="30" rows="10" placeholder="Ваш комментарий"></textarea>
            </div>
            
        <!--Вставьте кнопку-->
        <button class="butt" type="submit">Заказать!</button>
    </form>
</div>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
